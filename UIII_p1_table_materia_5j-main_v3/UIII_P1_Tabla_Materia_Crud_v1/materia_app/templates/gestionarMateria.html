{% extends "base.html" %}

{% block cuerpo %}
<div class="row" >
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <h1>Mama</h1>
        <div class="card"><!--tarjeta-->
            <div class="card-body">
                <form action="/registrarMateria/" method="POST" > {% csrf_token %}
                  <div class="form-roup">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                    placeholder="Codigo materia" minlenght="6" maxlenght="6" reqired>
                  </div>
                  <div class="form-roup py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                    placeholder="Nombre materia"  maxlenght="100" reqired>
                </div>
                <div class="form-roup py-2">
                    <input type="text" id="numcreditos" name="numcreditos" class="form-control"
                    value="1" min="1" max="9" reqired>
                </div>
                <div class="form-roup py-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                  </form>
            </div><!--tarjeta-->
          </div><!--columna izquierda-->
</div>

<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <h1>LIstado de materias</h1>

    <div class="Table responsive">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
              </tr>
            </thead>
            <tbody>
                {% for  a in mismaterias %}
                <tr>
                    <td> {{forloop.counter}} </td> 

                    <td> {{a.codigo}} </td>
                    <td> {{a.nombre}} </td>
                    <td> {{a.creditos}} </td>
                </tr>
                {% endfor %}
            </tbody>
    {% endblock %}
